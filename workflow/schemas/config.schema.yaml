$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  resources:
    type: string
    description: Path to resources.yaml file
  samples:
    type: string
  units:
    type: string
  default_container:
    type: string
    description: name or path to a default docker/singularity container
  reference:
    type: object
    properties:
      design_bedfile:
        type: string
        description: path to the design bedfile
      design_intervals_gatk_cnv:
        type: string
        description: path to the preprocessed design interval file (generated by gatk_cnv_panel_of_normal rules in the references module)
      fasta:
        type: string
        description: path to fasta reference file
  required:
    - samples
    - units
    - resources
    - default_container

  cnvkit_batch:
    description: parameters for cnvkit_batch
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      method:
        type: string
        description: One of three methods (wgs, amplicon, hybrid) to use
      normal_reference:
        type: string
        description: path to normal reference panel
      extra:
        type: string
        description: parameters that should be forwarded
    required:
      - method

  cnvkit_call:
    description: parameters for cnvkit_call
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  cnvkit_diagram:
    description: parameters for cnvkit_diagram
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  cnvkit_scatter:
    description: parameters for cnvkit_scatter
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  cnvkit_vcf:
    description: parameters for cnvkit_vcf
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      hom_del_limit:
        type: string
        description: copy number threshold for homozygous deletion
      het_del_limit:
        type: string
        description: copy number threshold for heterozygous deletion
      dup_limit:
        type: string
        description: copy number threshold for duplication

  cnvkit_seg:
    description: parameters for cnvkit_seg
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string

  cnvpytor_readdepth:
    description: parameters for tiddit
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to tiddit
      lengthlist:
        type: string
        description: different variant length thresholds (e.g. 1000 10000 100000)  

  cnvpytor_filter:
    description: parameters for tiddit
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      dG_range:
        type: string
        description: parameters for dG range (e.g. 100000 inf)
      extra:
        type: string
        description: parameters that should be forwarded to tiddit
      p_range:
        type: string
        description: parameters for p range (e.g. 0 0.01)
      pN_range:
        type: string
        description: parameters for pN range (e.g. 0 0.5)
      Q0_range:
        type: string
        description: parameters for pN range (e.g. 0 0.5)
      view:
        type: string
        description: parameter for minimum variant size (e.g. 1000)

  exomedepth:
    description: parameters for exomedepth
    type: object
    properties:
      benchmark_repeats:
          type: integer
          description: set number of times benchmark should be repeated
      container:
          type: string
          description: name or path to docker/singularity container
      bedfile:
        type: string
        description: path to bedfile
      ref_count:
        type: string
        description: path to reference count file (normal pool)

  expansionhunter:
    description: parameters for expansionhunter
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters

  gatk_denoisereadcounts:
    description: parameters for gatk_denoisereadcounts
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      normal_reference:
        type: string
        description: path to normal reference panel for gatk DenoiseReadCounts
      extra:
        type: string
        description: parameters that should be forwarded
    required:
      - normal_reference

  gatk_collect_read_counts:
    description: parameters for gatk_collect_read_counts
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      interval:
        type: string
        description: picard interval file for the target bed file
      extra:
        type: string
        description: parameters that should be forwarded

  gatk_model_segments:
    description: parameters for gatk_model_segments
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  gatk_call_copy_ratio_segments:
    description: parameters for gatk_call_copy_ratio_segments
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  gatk_denoise_read_counts:
    description: parameters for gatk_denoise_read_counts
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      SNP_interval:
        type: string
        description: picard interval file for the germline SNPs
      extra:
        type: string
        description: parameters that should be forwarded

  gatk_cnv_vcf:
    description: parameters for gatk_cnv_vcf
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      hom_del_limit:
        type: string
        description: copy number threshold for homozygous deletion
      het_del_limit:
        type: string
        description: copy number threshold for heterozygous deletion
      dup_limit:
        type: string
        description: copy number threshold for duplication

  generate_pindel_config:
    description: parameters for generate_pindel_config
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  manta_config_t:
    description: parameters for manta_config_t
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to manta_config_t

  manta_config_tn:
    description: parameters for manta_config_tn
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to manta_config_tn

  manta_config_n:
    description: parameters for manta_config_n
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to manta_config_n

  manta_run_workflow_t:
    description: parameters for manta_run_workflow_t
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  manta_run_workflow_tn:
    description: parameters for manta_run_workflow_tn
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  manta_run_workflow_n:
    description: parameters for manta_run_workflow_n
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  pindel_update_vcf_sequence_dictionary:
    description: parameters for pindel_update_vcf_sequence_dictionary
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  pindel_call:
    description: parameters for pindel_call
    type: object
    properties:
      include_bed:
        type: string
        description: bedfile of regions to restrict calling to, incompatible with `exclude_bed`
      exclude_bed:
        type: string
        description: bedfile of regions to exclude from calling, incompatible with `include_bed`
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to pindel

  pindel2vcf:
    description: parameters for pindel2vcf
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      refname:
        type: string
        description: name and version of the reference genome
      refdate:
        type: string
        description: date of the version of the reference genome used
      extra:
        type: string
        description: parameters that should be forwarded

  purecn:
    description: parameters for purecn
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      genome:
        type: string
        description: genome version
      mapping_bias_file:
        type: string
        description: mapping bias file (.rds generated by NormalDB.R)
      snp_blacklist:
        type: string
        description: file parsable by import from rtracklayer (i.e. .bed file) with blacklisted genomic regions
      interval_padding:
        type: integer
        description: include variants in the interval flanking regions of the specified size in bp
      extra:
        type: string
        description: parameters that should be forwarded to PureCN.R
    oneOf:
      - properties:
          segmentation_method:
            type: string
            description: method used for generating segmentation for PureCN.R
            const: internal
          fun_segmentation:
              type: string
              description: function for segmenting the copy number log-ratios
              enum:
                - CBS
                - PSCBS
                - GATK4
          normaldb:
            type: string
            description: normal database (.rds generated by NormalDB.R)
          intervals:
            type: string
            description: mapping file that assigns GC content and gene symbols to each exon in the coverage files
          required:
            - genome
            - segmentation_method
            - fun_segmentation
            - interval_padding
            - normaldb
            - intervals
      - properties:
          segmentation_method:
            type: string
            description: method used for generating segmentation for PureCN.R
            enum: 
              - GATK4
              - cnvkit
          fun_segmentation:
            type: string
            description: function for segmenting the copy number log-ratios
            enum:
              - none
              - Hclust
              - CBS
              - PSCBS
              - GATK4
        not:
          required:
            - normaldb
            - intervals
        required:
          - genome
          - segmentation_method
          - fun_segmentation
          - interval_padding
      

  purecn_coverage:
    description: parameters for purecn_coverage
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      intervals:
        type: string
        description: interval file (_intervals.txt generated by IntervalFile.R)
      extra:
        type: string
        description: parameters that should be forwarded to Coverage.R
    required:
      - intervals

  reviewer:
    description: parameters for reviewer
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded
  
  reviewer_generate_locus_list:
    description: parameter for reviewer_generate_locus_list
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  svdb_merge:
    description: parameters for svdb_merge
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      cnv_callers:
        type: array
        items:
            type: string
        description: list of cnv callers that are included in the vcf merging
      overlap:
        type: number
        description: minimum overlap between regions for merging
      extra:
        type: string
        description: parameters that should be forwarded

  svdb_query:
    description: parameters for svdb_query
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      db_string:
        type: string
        description: string with database parameters (--db, --in_occ, --in_freq, --out_occ, --out_freq)
      extra:
        type: string
        description: parameters that should be forwarded

  tiddit:
    description: parameters for tiddit
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to tiddit
