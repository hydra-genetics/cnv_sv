$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  resources:
    type: string
    description: Path to resources.yaml file
  samples:
    type: string
  units:
    type: string
  default_container:
    type: string
    description: name or path to a default docker/singularity container
  reference:
    type: object
    properties:
      design_bedfile:
        type: string
        description: path to the design bedfile
      design_intervals_gatk_cnv:
        type: string
        description: path to the preprocessed design interval file (generated by gatk_cnv_panel_of_normal rules in the references module)
      fasta:
        type: string
        description: path to fasta reference file
  required:
    - samples
    - units
    - resources
    - default_container

  cnvkit_batch:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for cnvkit_batch
      container:
        type: string
        description: name or path to docker/singularity container
      method:
        type: string
        description: One of three methods (wgs, amplicon, hybrid) to use for cnvkit_batch
      normal_reference:
        type: string
        description: path to normal reference panel for cnvkit_batch
      extra:
        type: string
        description: extra parameters sent to cnvkit_batch
    required:
      - method

  config_manta_t:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for 'config_manta_t'
      container:
        type: string
        description: name or path to docker/singularity container

  config_manta_tn:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for 'config_manta_tn'
      container:
        type: string
        description: name or path to docker/singularity container

  cnvkit_call:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for cnvkit_call
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to cnvkit_call

  cnvkit_diagram:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for cnvkit_diagram
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to cnvkit_diagram

  cnvkit_scatter:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for cnvkit_scatter
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters sent to cnvkit_scatter

  cnvkit_vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for cnvkit_vcf
      container:
        type: string
        description: name or path to docker/singularity container
      hom_del_limit:
        type: string
        description: copy number threshold for homozygous deletion
      het_del_limit:
        type: string
        description: copy number threshold for heterozygous deletion
      dup_limit:
        type: string
        description: copy number threshold for duplication

  exomedepth:
    type: object
    properties:
      benchmark_repeats:
          type: integer
          description: set number of times benchmark should be repeated for cnvkit_vcf
      container:
          type: string
          description: name or path to docker/singularity container
      bedfile:
        type: string
        description: path to bedfile
      ref_count:
        type: string
        description: path to reference count file (normal pool)

  gatk_cnv_denoise_read_counts:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_denoise_read_counts
      container:
        type: string
        description: name or path to docker/singularity container
      normal_reference:
        type: string
        description: path to normal reference panel for gatk DenoiseReadCounts
      extra:
        type: string
        description: parameters that should be forwarded to gatk_cnv_denoise_read_counts
    required:
      - normal_reference

  gatk_cnv_collect_read_counts:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_collect_read_counts
      container:
        type: string
        description: name or path to docker/singularity container
      interval:
        type: string
        description: picard interval file for the target bed file
      extra:
        type: string
        description: parameters that should be forwarded to gatk_cnv_collect_read_counts

  gatk_cnv_model_segments:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_model_segments
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to gatk_cnv_model_segments

  gatk_cnv_call_copy_ratio_segments:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_call_copy_ratio_segments
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to gatk_cnv_call_copy_ratio_segments

  gatk_cnv_collect_allelic_counts:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_collect_allelic_counts
      container:
        type: string
        description: name or path to docker/singularity container
      SNP_interval:
        type: string
        description: picard interval file for the germline SNPs
      extra:
        type: string
        description: parameters that should be forwarded to gatk_cnv_collect_allelic_counts

  gatk_cnv_vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for gatk_cnv_vcf
      container:
        type: string
        description: name or path to docker/singularity container
      hom_del_limit:
        type: string
        description: copy number threshold for homozygous deletion
      het_del_limit:
        type: string
        description: copy number threshold for heterozygous deletion
      dup_limit:
        type: string
        description: copy number threshold for duplication

  generate_pindel_config:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for generate_pindel_config
      container:
        type: string
        description: name or path to docker/singularity container

  manta_run_workflow_t:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for 'config_manta_t'
      container:
        type: string
        description: name or path to docker/singularity container

  manta_run_workflow_tn:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for 'config_manta_tn'
      container:
        type: string
        description: name or path to docker/singularity container

  picard_update_vcf_sequence_dictionary:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  pindel_call:
    type: object
    properties:
      bedfile:
        type: string
        description: bedfile to restrict pindel call
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for pindel
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to pindel

  pindel2vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for pindel2vcf
      container:
        type: string
        description: name or path to docker/singularity container
      refname:
        type: string
        description: name and version of the reference genome
      refdate:
        type: string
        description: date of the version of the reference genome used
      extra:
        type: string
        description: parameters that should be forwarded to pindel2vcf

  svdb_merge:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for svdb_merge
      container:
        type: string
        description: name or path to docker/singularity container
      cnv_callers:
        type: array
        items:
            type: string
        description: list of cnv callers that are included in the vcf merging
      overlap:
        type: number
        description: minimum overlap between regions for merging
      extra:
        type: string
        description: parameters that should be forwarded to svdb_merge

  svdb_query:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for svdb_query
      container:
        type: string
        description: name or path to docker/singularity container
      db_string:
        type: string
        description: string with database parameters (--db, --in_occ, --in_freq, --out_occ, --out_freq)
      extra:
        type: string
        description: parameters that should be forwarded to svdb_query
